<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SoapPay{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #E0F7F4;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar, .footer {
            background-color: #A0D9D6;
        }
        .card {
            background-color: #C2E9E8;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2, h3, h4 {
            color: #2C7A7B;
        }
        .btn-primary {
            background-color: #A0D9D6;
            border: none;
        }
        .btn-primary:hover {
            background-color: #87CFCB;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SoapPay</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-5 py-3 text-center text-muted">
        <p>&copy; 2025 SoapPay. All Rights Reserved.</p>
    </footer>
</body>
</html>
