{% extends 'payapp/base.html' %}

{% block content %}
<h2>All Users</h2>

<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Is Staff</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_staff }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
